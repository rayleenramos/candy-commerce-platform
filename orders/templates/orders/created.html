{% extends "base.html" %}

{% block title %}Order Confirmed{% endblock %}

{% block content %}
<!-- Simple confirmation page shown after a successful order -->
<div class="container" style="max-width: 600px; margin: 4rem auto; text-align: center;">
    <h1 style="color: #28a745;">Thank You!</h1>
    <p style="font-size: 1.2rem;">Your order has been successfully placed.</p>

    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <h3>Order ID: {{ order.id }}</h3>
        <p>A confirmation email has been sent to {{ order.email }}.</p>
    </div>

    <a href="{% url 'home' %}" class="btn"
        style="background-color: #007bff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 4px;">Continue
        Shopping</a>
</div>
{% endblock %}
