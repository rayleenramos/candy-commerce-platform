{% extends 'base.html' %}

{% block title %}Update Stock - {{ candy.name }}{% endblock %}

{% block content %}
<div class="update-stock-container">
    <h2>Update Stock: {{ candy.name }}</h2>

    <div class="card">
        <p><strong>Current Stock:</strong> {{ candy.stock }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="stock">New Stock Level:</label>
                <input type="number" id="stock" name="stock" value="{{ candy.stock }}" required min="0">
            </div>

            <div class="actions">
                <button type="submit" class="btn">Save Changes</button>
                <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
