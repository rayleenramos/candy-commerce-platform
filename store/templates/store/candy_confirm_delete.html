{% extends 'base.html' %}

{% block title %}Delete Candy - Keanu's Candy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-8 py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center card-hover">
        <h1 class="text-2xl font-bold text-dark mb-4">Delete Candy?</h1>
        <p class="text-gray-600 mb-8">Are you sure you want to delete <strong>{{ candy.name }}</strong>? This action
            cannot be undone.</p>

        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'inventory_list' %}" class="btn bg-gray-200 text-dark hover:bg-gray-300">Cancel</a>
            <button type="submit" class="btn bg-red-500 text-white hover:bg-red-600">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
