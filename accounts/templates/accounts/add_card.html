{% extends 'base.html' %}

{% block title %}Add New Card - Keanu's Candy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white p-8 rounded-lg shadow-md border border-gray-100">
        <h2 class="text-2xl font-bold mb-6 text-center text-dark">Add New Card</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 p-4 rounded-md mb-4">
                <p class="text-red-700 font-medium">Please correct the errors below.</p>
            </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name on Card</label>
                    <input type="text" name="card_holder_name"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                    <input type="text" name="card_number" placeholder="1234 1234 1234 1234"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        maxlength="16" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                        <input type="text" name="expiry_date" placeholder="MM / YY"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            maxlength="5" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
                        <input type="text" name="cvv" placeholder="CVC"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            maxlength="4" required>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="{% url 'account' %}"
                    class="flex-1 py-3 px-4 border border-gray-300 text-gray-700 rounded-lg text-center hover:bg-gray-50 font-medium">Cancel</a>
                <button type="submit"
                    class="flex-1 py-3 px-4 bg-primary text-white rounded-lg hover:bg-blue-800 font-medium shadow-sm transition-colors">Save
                    Card</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
