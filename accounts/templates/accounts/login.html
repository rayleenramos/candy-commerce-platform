{% extends "base.html" %}

{% block title %}Log-in - Keanu's Candy{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-lg card-hover">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-dark">Sign in to your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or <a href="{% url 'register' %}"
                    class="font-medium text-primary hover:text-red-500 transition-colors">create a new account</a>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                {% if form.errors %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-md">
                    <p class="text-red-700 text-sm font-medium">Your username and password didn't match. Please try
                        again.</p>
                </div>
                {% endif %}

                <div class="mb-4">
                    <label for="id_username"
                        class="block text-sm font-medium text-gray-700 mb-1 text-center">Username</label>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                        maxlength="150" required id="id_username" class="input-field text-center">
                </div>
                <div class="mb-4">
                    <label for="id_password"
                        class="block text-sm font-medium text-gray-700 mb-1 text-center">Password</label>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password"
                        class="input-field text-center">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all shadow-md hover:shadow-lg active:scale-95">
                    Sign in
                </button>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>
{% endblock %}
